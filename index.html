<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segundo Parcial</title>
    <link rel="shortcut icon" href="./img/ghost2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilos.css" />
    <script src="./js/funcionalidad/logica.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>Aplicaci칩n</h1>
      <img src="./img/ghost.gif" alt="loader ghost" id="loader" />
    </header>
    <main class="contenedor-flex" id="main">
      <section id="seccion-datos">
        <div id="tabla-contenedor"></div>
        <button type="button" id="botonABM">AGREGAR ELEMENTO</button>
      </section>

      <section id="seccion-ABM">
        <h1 id="tituloABM">Alta</h1>
        <form id="form-ABM">
          <div class="linea">
            <label id="idLabel" for="id">ID</label>
            <input
              type="text"
              name="txtId"
              id="id"
              autocomplete="off"
              disabled
              required
            />
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name="txtNombre"
              id="nombre"
              autocomplete="off"
              required
            />
            <label for="apellido">Apellido</label>
            <input
              type="text"
              name="txtApellido"
              id="apellido"
              autocomplete="off"
              required
            />
            <label for="edad">Edad</label>
            <input
              type="number"
              name="numEdad"
              id="edad"
              min="15"
              max="300"
              value="15"
              required
            />
          </div>

          <!-- ----------------------------------------------------------------------------------- -->

          <div class="linea">
            <div id="selectTipo">
              <label for="tipo">Tipo:</label>
              <select name="selTipo" id="tipo">
                <option value="Futbolistas">Futbolistas</option>
                <option value="Profesionales">Profesionales</option>
              </select>
            </div>

            <div id="inputFutbolistas" class="linea">
              <label for="equipo">Equipo</label>
              <input
                type="text"
                name="txtEquipo"
                id="equipo"
                autocomplete="off"
              />
              <label for="posicion">Posicion</label>
              <input
                type="text"
                name="txtPosicion"
                id="posicion"
                autocomplete="off"
              />
              <label for="cantidadGoles">Goles</label>
              <input
                type="number"
                name="numCantidadGoles"
                id="cantidadGoles"
                min="0"
                value="1"
              />
            </div>

            <div id="inputProfesionales" class="linea">
              <label for="titulo">Titulo</label>
              <input
                type="text"
                name="txtTitulo"
                id="titulo"
                autocomplete="off"
              />
              <label for="facultad">Facultad</label>
              <input
                type="text"
                name="txtFacultad"
                id="facultad"
                autocomplete="off"
              />
              <label for="a침oGraduacion">Graduacion</label>
              <input
                type="number"
                name="numA침oGraduacion"
                id="a침oGraduacion"
                min="1950"
                value="1950"
              />
            </div>
          </div>
          <div class="linea">
            <input type="submit" value="Agregar" id="inputSubmit" />
            <input type="hidden" value="Eliminar" id="inputBaja" />
            <button type="button" id="botonCancelar">Cancelar</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
